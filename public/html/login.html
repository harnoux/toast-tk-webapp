    <div id="login" class="vertical-offset-100 login-page-div">
    	<div class="login-box">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input id="email" class="form-control" ng-model="credentials.login" placeholder="Username" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input id="password"  class="form-control" ng-model="credentials.password" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<input id="login_input" ng-click="login(credentials)" class="btn btn-lg btn-primary btn-block" type="button" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
