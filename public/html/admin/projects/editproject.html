<div id="adminEditProject" class="container-fluid" style="overflow: hidden;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-cube fa-fw"></i> Edit Project Information
            </h3>
        </div>
        <div class="panel-body">
            <form name="projectForm" class="form-horizontal" novalidate>
                <div class="form-group" ng-class="{'has-error' : (teamForm.name.$dirty || isNewProjectFormSubmitted)  && (projectForm.name.$error.required || (projectForm.name.$invalid && projectForm.name.$touched))  }">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-6">
                        <input name="name" ng-model="newProject.name" class="form-control" id="name" placeholder="Name" required minLength="5">
                        <div ng-if=" (projectForm.name.$dirty || isNewProjectFormSubmitted) && (projectForm.name.$invalid && projectForm.name.$touched)" class="alert alert-danger field-error-alert" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            Too short project name, should be at least 5 !
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : (projectForm.description.$dirty || isNewProjectFormSubmitted)  && (projectForm.description.$error.required || (projectForm.description.$invalid && projectForm.description.$touched))  }">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-6">
                        <textarea name="description" ng-model="newProject.description" class="form-control" id="description" placeholder="Description" required minLength="12"></textarea>
                        <div ng-if=" (projectForm.description.$dirty || isNewProjectFormSubmitted) && (projectForm.description.$invalid && projectForm.description.$touched)" class="alert alert-danger field-error-alert" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            Too short project description, should be at least 12 !
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-default pull-right" ng-click="save()">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
