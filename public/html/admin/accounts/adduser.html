 <div class="container-fluid" style="overflow: hidden;">
   <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-plus fa-fw"></i> Add user account
      </h3>
    </div>
    <div class="panel-body">
     <form class="form-horizontal">

       <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-user fa-fw"></i> Personal Information
          </h3>
        </div>
        <div class="panel-body">
         <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="firstname" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="lastname" placeholder="Last Name">
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-envelope-o fa-fw"></i> Contact
        </h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-cog fa-fw"></i> Permissions
        </h3>
      </div>
      <div class="panel-body">
              <div class="form-group">
          <label for="teams" class="col-sm-2 control-label">Teams</label>
          <div class="col-sm-10">
            <tags-input ng-model="teams" add-on-paste="true" style="height:15px;">
      <auto-complete source="loadTags($query)"></auto-complete>
    </tags-input>
          </div>
      </div>
    </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-key fa-fw"></i> Security Settings
        </h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Enter Password</label>
          <div class="col-sm-6">
            <input ng-model="newPassword" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
          <div>
            <div class="btn btn-default" ng-click="generatePassword()">
              <i class="fa fa-random"></i> Generate
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Re-enter Password</label>
          <div class="col-sm-6">
            <input ng-model="newPassword1" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-default pull-right">Create Account</button>
      </div>
    </div>
  </form>

</div>
</div>
</div>
</div>
