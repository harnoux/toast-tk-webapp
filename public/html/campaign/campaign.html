 <div class="container-fluid" style="overflow: hidden;">
 	<div class="row" style="width:{{effectContentWidth}}px; height:94%; overflow: hidden;">
 		<div webix-ui id="contentWebixLayout">
 			<div height="51" >
 				<h3 class="page-header" >
 					<i class="fa fa-fw fa-terminal "></i> Test Campaign <small> reports</small>
 				</h3>
 			</div>
 			<div view="cols">
 				<div width="280"> 
 					<div class="panel panel-default">
 						<div class="panel-heading">
 							<div class="panel-title">
 								<h3 class="panel-title">
 									<i class="fa fa-folder-open"></i>
 									Reports
                                    <div class="input-group pull-right">
                                        <div class="btn btn-primary btn-xs" style="margin: -5px;" data-ng-click="addProjectBlock()">+</div>
                                    </div>

 								</h3>
 							</div>
 						</div>
 						<div class="panel-body" style="height: 85%; overflow: auto;">
 							<div ui-tree data-drag-enabled="false">
 								<ol ui-tree-nodes="" class="list-group" ng-model="projects">
 									<li class="list-group-item" ng-class="{'active' : selectedProject === project}" ng-repeat="project in projects" ui-tree-node>
 											<div ng-click="selectProject(project)">
	 											<span class="project-title">
	 												{{project.name}}
	 											</span>
 											</div>
 										</li>
 									</ol>
 								</div>
 							</div>
 						</div>
 					</div>
 					<div view="resizer"></div>
 					<div view="cols">
 					<div ng-show="selectedProject != undefined">
                        <uib-tabset active="activeForm">
 	     					 <uib-tab index="0" heading="Campaigns">
 	       						<div class="" style="border: #ccc solid 1px; border-top: none;">
 	 							<div class="panel panel-default" style="margin-bottom: 11px;">
                                    <div class="panel-body">
                                        <div>
                                            Test Plan Name: <input ng-model="selectedProject.name" type="text" name="testPlanName"/>
                                            <div class="input-group pull-right">
                                                <button class="btn btn-primary btn-xs" data-ng-click="addCampaignToProject(selectedProject)">
                                                    + Add Campaign
                                                </button>
                                                <button class="btn btn-success btn-xs" data-ng-click="saveProject(selectedProject)">
                                                    Save
                                                </button>
                                            </div>
                                        </div>
                                    </div>
 	 							</div>
 	 							<div ng-repeat="campaign in selectedProject.campaigns" class="campaign">
 	 								<div class="panel panel-default" style="margin-bottom: 11px;">
 	 									<div class="panel-heading" style="padding: 3px;" role="tab" id="headingOne">
                                            Campaign name: <input type="text" ng-model="campaign.name">
 	 										<div class="input-group pull-right">
 	 											<button class="btn btn-primary btn-xs"
                                                        data-ng-click="addScenarioToCampaign(campaign)">
 	 												+ Add Scenario
 	 											</button>
                                                <button class="btn btn-danger btn-xs"
                                                        data-ng-click="deleteCampaign(campaign, selectedProject)">
                                                    <i class="fa fa-trash"></i> Delete
                                                </button>
 	 										</div>
 	 									</div>
 	 									<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
 	 										<div class="panel-body">
 	 											<div>
 	 												<ul ui-sortable ng-model="campaign.scenarii">
 	 													<li ng-repeat="scenario in campaign.scenarii">
 	 														Scenario Name:
 	 														{{scenario.name}}
 	 														<select ng-model="scenario.name" 
 	 																ng-options="reference.name as reference.name for reference in scenarii"/>
	 														<button class="btn btn-xs"
 	 																data-ng-click="deleteScenario(scenario, campaign)">
 	 															<i class="fa fa-trash"></i>
 	 														</button>
 	 													</li>
 	 												</ul>
 	 											</div>
 	 										</div>
 	 									</div>
 	 								</div>
 	 							</div>
 	 						</div>
 	 						<!-- /.panel -->
 					    </uib-tab>
 					    <uib-tab index="1" heading="Reports" ng-click="displayReport(selectedProject)">
	
 					        <iframe src="{{reportUrl}}" style="width: 100%; height: 95%;"></iframe>
 				      	</uib-tab>
    					 </uib-tabset>
 					</div>
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>
        <!-- /.container-fluid -->
