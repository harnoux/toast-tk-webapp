<div id="login" class="vertical-offset-100 login-page-div">
    <div ng-if="isEmailSent==false" class="row-fluid" style="padding:2%">
        <div class="col-md-6 col-sm-12 jumbotron" style="background-color: rgba(0, 0, 0, 0.05);">
            <div class="container">
                <img class="toast-logo center" src="assets/images/toast700w.png">
                <h3></h3>
                <div  ui-sref="login" ui-sref-opts="{reload: true}" class="alert-success btn btn-lg btn-block" role="alert">
                    Already registred! go to login!
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12" >
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" name="newAccountForm" ng-submit="askForAccount(newaccount)" novalid>
                        <div class="info-message hidden"></div>
                        <h1>Ask for account</h1>
                        <hr>
                        <fieldset>
                            <div class="form-group">
                                <div>
                                <label for="Newlogin" style="float: left; font-size: 18px;"
                                       ng-class="{'error-label' :(newAccountForm.Newlogin.$error.required || newAccountForm.Newlogin.$invalid) && !newAccountForm.Newlogin.$pristine}">
                                    Login*
                                </label>
                                <input type="text" ng-model="newaccount.login" name="Newlogin" id="Newlogin" class="form-control" ng-class="{'has-error': newAccountForm.Newlogin.$error.required}" tabindex="0" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="" placeholder="ex.,  SuperToaster" required>
                                <label for="NewEmail" style="float: left; font-size: 18px;"
                                       ng-class="{'error-label' :(newAccountForm.NewEmail.$error.required || newAccountForm.NewEmail.$invalid) && newAccountForm.NewEmail.$touched}">
                                    Email*
                                </label>
                                <input type="email" ng-model="newaccount.email" name="NewEmail" id="NewEmail" class="form-control" tabindex="0" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="" placeholder="ex.,  email@toas-tk.io" required>
                            </div>
                            <div class="form-group">
                                <label for="newTeamName"  style="float: left; font-size: 18px;"
                                       ng-class="{'error-label' :(newAccountForm.newTeamName.$error.required || newAccountForm.newTeamName.$invalid) && !newAccountForm.newTeamName.$pristine}">
                                    What do you want to call your team?*
                                </label>
                                <input type="text" ng-model="newaccount.teamName" name="newTeamName" id="newTeamName" class="form-control" tabindex="0" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="" placeholder="ex.,  Super Team" required>
                                <label for="newTeamSize"  style="float: left; font-size: 18px;">What size is your Team?</label>
                                <input type="number"  min="1" max="1000" ng-model="newaccount.teamSize" name="newTeamSize" id="newTeamSize" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="NewProjectName" style="float: left; font-size: 18px;"
                                       ng-class="{'error-label' :(newAccountForm.newProjectName.$error.required || newAccountForm.newProjectName.$invalid) && !newAccountForm.newProjectName.$pristine}">
                                    Every team has a project*
                                </label>
                                <input type="text" ng-model="newaccount.projectName" name="newProjectName" id="NewProjectName" class="form-control" tabindex="0" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="" placeholder="ex.,  Super Project" required>
                                <label for="NewProjectDescription"  style="float: left; font-size: 18px;">Description</label>
                                <textarea type="text"  ng-model="newaccount.projectDescription" name="NewProjectDescription" id="NewProjectDescription" class="form-control" tabindex="0" placeholder="ex.,  A project for ..">
                                    </textarea>
                            </div>
                            <input id="signup" tabindex="0" type="submit" class="btn btn-lg btn-primary btn-block" value="Go!">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div ng-if="isEmailSent==true" class="row-fluid">
        <div class="col-md-12 col-sm-12 jumbotron" style="background-color: rgba(0, 0, 0, 0.05);">
            <div class="container">
                <img class="toast-logo center" src="assets/images/toast700w.png">
                <h3 style="color: #fff; text-align: center; margin: 20px;">An E-mail has been sent to Toast administrator, check your email in the next 48 hours to get access to the app</h3>
                <div  ui-sref="login" ui-sref-opts="{reload: true}" class="alert-success btn btn-lg btn-block" role="alert">
                    Back to login
                </div>
            </div>
        </div>
    </div>

</div>
